---
layout: blog
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" style="width: 100px;" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a class="blog-links" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>

  </li>
  {% endfor %}
</ul>
